          - codec g711ULAW
          - dial-peer voice 81 Voip
          - destination-pattern 81..
          - session target ipv4:10.81.100.8
          - codec g711ULAW
          - dial-peer voice 82 Voip
          - destination-pattern 82..
          - session target ipv4:10.82.100.8
          - codec g711ULAW
          - end
      tags:
        - outgoing
      
    - name: "Assigning a Floating Static Default Route"
      ios_command: 
        commands: 
          - conf t
          - ip routing
          - ip route 0.0.0.0 0.0.0.0 10.42.100.4 254
          - end
      tags: 
        - defroute
    
    - name: "Configuring OSPF"
      ios_command: 
        commands: 
          - conf t
          - router ospf 1
          - router-id 10.42.100.8
          - network 10.42.100.0 0.0.0.255 area 0
          - end
      tags: 
        - ospf
    
    - name: "Register ePhones"
      ios_command:
       commands: 
         - conf t
         - telephony-service
         - create cnf-files
         - end
      tags: 
        - getcnf
